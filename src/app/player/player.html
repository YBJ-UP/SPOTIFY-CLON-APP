<header class="header-bar">
  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="search-input" placeholder="Buscador" (input)="onSearch($event)">
  </div>
</header>

<section>
    <div id="main">
        <router-outlet></router-outlet>
        <app-audio-controller></app-audio-controller>
    </div>
    <div class="playlist">
        <h2>Siguiente:</h2>
        <div class="content">
            @for (item of state.playlist(); track item.name){
                <div class="card" (click)="selectFromPlaylist(item)">
                    <img [src]="state.albumCover()" [alt]="item.name">
                    <div class="details">
                        <h2>{{item.name}}</h2>
                        <h3>{{item.artist}}</h3>
                    </div>
                </div>
            }
        </div>
    </div>

</section>
